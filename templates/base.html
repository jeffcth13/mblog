<!-- base.html -->
 {% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %} {% endblock %}
        </title>
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="{% static 'css/bootstrap-5.3.8-dist/bootstrap.min.css' %}">
    </head>
    <body>
        <div class="container-fluid">   
            {% include 'header.html' %}
            <div class="row">
                <div class="col-sm-3 col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h3>Menu</h3>
                        </div>
                        <div class="card-body">
                            <div class="list-group">
                                <a href="/" class="list-group-item">HOME</a>
                                <a href="https://google.com/news" class="list-group-item" target="_blank">即時新聞</a>
                                <a href="https://youtube.com/" class="list-group-item" target="_blank">Youtube</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-9 col-md-9">
                    <div class="card">
                        <div class="card-header">
                            {% block headmessage %} {% endblock %}
                        </div>
                    <div class="card-body">
                        {% block content %} {% endblock %}
                    </div>
                    <div class="card-footer">
                        {% include 'footer.html' %}
                    </div>
                </div>
            </div>
        </div>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script> -->
        <script src="{% static 'js/bootstrap-5.3.8-dist/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
